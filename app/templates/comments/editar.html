{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block titulo %}
Gerenciar Comentário
{% endblock titulo %}

{% block corpo %}
<h2>Gerenciar Comentário</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input class="btn btn-success" type="submit" value="Salvar">
    <a class='btn btn-danger' href="{% url 'home_comments' %}">Cancelar</a>
</form>

{% endblock corpo %}
